cexp_name: coco_zeroshot
seed: 123
deterministic: true
device: cuda
task: coco_multilabel
data:
  img_size: 224
  num_workers: 4

  coco:
    images_dir: ${COCO_VAL_IMAGES_DIR}
    ann_json: ${COCO_VAL_ANN_JSON}

model:
  baseline: clip  # clip | blip | blip2 | blip2_interleaved_yesno | biovil | mammoclip
  clip:
    model_name: ViT-B-32
    pretrained: laion2b_s34b_b79k
  blip:
    model_type: base
  blip2:
    model_type: pretrain_opt2.7b
  biovil:
    hf_model_id: ${BIOVIL_HF_MODEL_ID}
  mammoclip:
    model_name: ViT-B-32
    pretrained: openai
    ckpt_path: ${MAMMOCLIP_CKPT_PATH}

eval:
  batch_size: 32
  prompt_template: 
  - "a photo of a {}"
    - "a photo of the {}"
    - "this image contains a {}"
    - "there is a {} in the scene"
    - "{}"
  shots: 0

wandb:
  enabled: true
  mode: offline
  project: vlm-coco-interleaved
  name: ${exp_name}
  tags: ["coco","zeroshot"]
